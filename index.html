<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Paradise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            color: #b3b3b3;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .buy {
            background: linear-gradient(45deg, #ff007b, #ff4d4d);
        }
        .executor {
            background: linear-gradient(45deg, #007BFF, #00d4ff);
        }
        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .features-container, .updates-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: left;
            margin-top: 20px;
        }
        .features-container h2, .updates-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .feature-box, .update-box {
            background-color: #262626;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paradise</h1>
        <p>The best executor and scripts for your needs.</p>
        <div class="button-container">
            <a href="scripts.html" class="button buy">Buy Scripts</a>
            <button class="button executor" onclick=" window.open('http://google.com','_blank')"> Get Executor</button>
        </div>
        <div class="features-container">
            <h2>Features</h2>
            <div class="feature-box">✅ Good Community</div>
            <div class="feature-box">⚡ Performance</div>
        </div>
        <div class="updates-container">
            <h2>Updates</h2>
            <div class="update-box">Not Yet Released Executor! (08/03/2025)</div>
        </div>
    </div>
</body>
</html>
